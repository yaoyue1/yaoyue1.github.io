<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.1.0/dist/aframe-v1.1.0.min.js"></script>
  </head>
  <body>
    <!-- https://github.com/aframevr/aframe-inspector -->
    <a-scene
      vr-mode-ui="enabled: false"
      inspector="http://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
    >
      <a-assets>
        <img
          id="scene"
          src="https://img01.songzhaopian.cn/eg/2020/10/24/5fd086b8-f1cb-4643-baf9-7fb6b339053c-s1.jpg"
        />
        <img
          id="product"
          src="https://img01.songzhaopian.cn/eg/2020/10/24/04e5d37f-e8a3-4c96-abbb-7f5cefba30ec.png"
        />
        <img
          id="paster"
          src="https://img02.songzhaopian.cn/eg_oss/2020/11/06/7d243a86-21c1-40bd-ab78-b39feffca636.jpg"
        />
        <img
          id="material"
          src="https://img01.songzhaopian.cn/eg/2020/08/04/7f6370b8-11a2-49d2-adfa-8d121698a1a1.png"
        />
        <img
          id="mask"
          src="https://img01.songzhaopian.cn/eg/2020/10/24/45fadb4e-b19a-49b3-98c3-e9e897641877.png"
        />
      </a-assets>
      <a-image
        src="#scene"
        height="4"
        position="-1 2 0"
        rotation="0 90 0"
        width="4"
      ></a-image>
      <a-image
        src="#product"
        height="4"
        position="0 1 0"
        rotation="0 90 0"
        width="4"
      ></a-image>
      <a-image
        src="#paster"
        height="1"
        position="1 0.5 0"
        rotation="0 90 0"
        width="1"
      ></a-image>
      <a-image
        src="#material"
        height="2"
        position="2 1 0"
        rotation="0 90 0"
        width="2"
      ></a-image>
      <a-image
        src="#mask"
        height="4"
        position="3 1 0"
        rotation="0 90 0"
        width="4"
      ></a-image>
    </a-scene>
  </body>
</html>
